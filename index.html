<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답을 정해주마</title>
    <link rel="icon" href="./마법의 소라고동_files/image.png">
    <style>
        @font-face {
            font-family: 'Pretendard Variable';
            src: url('./PretendardVariable.ttf') format('woff');
            font-weight: 200;
            font-style: normal;
        }
        @font-face {
            font-family: 'Krabby Patty';
            src: url('./Krabby Patty.ttf');
            font-weight: 400;
            font-style: normal;
        }
        * {
            font-family: 'Pretendard Variable';
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: center / cover no-repeat url('./background.jpg');
            height: 100vh;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #black {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: rgba(41, 41, 41, 0.8);
            z-index: 1;
        }
        #header {
            width: 100vw;
            text-align: center;
            position: absolute;
            top: 1vh;
            user-select: none;
            z-index: 2;
        }
        #header img {
            height: 70px;
        }
        #header span {
            display: block;
            color: #ffffffba;
            font-size: 30px;
            font-family: "Krabby Patty";
        }
        #main {
            font-size: 20px;
            color: #ffffffbe;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            z-index: 2;
        }
        #main input {
            border: 0;
            width: 30vw;
            border-radius: 30px;
            opacity: 0.5;
            padding: 13px 27px;
            transition: transform 1s-bezier(.69,-0.61,.54,1.59), opacity 0.7s ease;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            font-size: 17px;
            margin-top: 20px;
        }        
        #main input:focus {
            opacity: 0.63;
            outline: none;
        }
        #main input:hover {
            opacity: 0.63;
        }
        #answer {
            font-size: 23px;
            margin-top: 20px;
        }
        #footer {
            color: rgba(255, 255, 255, 0.516);
            position: absolute;
            bottom: 1vh;
            right: 1vw;
            font-size: 15px;
            cursor: default;
            z-index: 2;
        }
        #comm {
            user-select: none;
            position: absolute;
            left: 2vw;
            top: 0.6vh;
            color: #ffffff;
            opacity: 0.7;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 2;
        }
        #comm:hover {
            opacity: 0.8;
        }
        .box {
            position: absolute;
            padding: 1vh 2vw;
            background: #000;
            color: #fff;
            opacity: 0.63;
            transition: all 0.5s ease;
            z-index: 2;
        }
        #messageBox {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            z-index: 2;
        }
        *::-webkit-scrollbar-thumb {
            height: 10%;
            background: rgba(190, 190, 190, 1.2);
            border-radius: 10px;
        }
        *::-webkit-scrollbar-track {
            background: #e9e9e9;
            border-radius: 10px;
        }
        *::-webkit-scrollbar {
            width: 1px;
        }
        @media(max-width: 520px) {
            body {
                background-position: 160vw;
            }
            #main input {
                width: 85vw;
            }
            #comm {
                left: 4vw;
                bottom: 1vh;
            }
            #main {
                padding: 45vh 0;
            }
        }
    </style>
</head>
<body>
    <div id="black"></div>
    <div id="header">
        <img src="./마법의 소라고동_files/image.png" alt="">
        <span>정답을 알려주마</span>
    </div>
    <div id="main">
        <div id="messageBox" style="opacity: 0;"></div>
        <div id="answer"></div>
        <input type="text" placeholder="소라고동님께 질문을 해보세요!" maxlength="188">
    </div>
    <div id="footer">
        <span id="comm"></span>
    </div>
    <script>
        const ans = ['안돼','가능성있어','가짜에 속지말것','감정적일 때 행동을 미뤄라','그냥 내버려 둬도 돼','거꾸로 해봐','거절해도 된다','관점의 차이일 뿐이다'];
        const easetAns = ['부르셨나요?','거북이의 인사를 받아주세요!','거북이는 귀여워요 실제로요.','소라고동이 되고 싶은 거북이다'];
        let isClick = false;
        let east = 0;
        let val = '';
        const body = document.querySelector('body');
        const inp = document.querySelector('input');
        const answer = document.querySelector('#answer');
        const comm = document.querySelector('#comm');
        const messageBox = document.getElementById('messageBox');

        async function showMessage(message, x, y) {
            let opa = 0;
            messageBox.innerHTML = message;
            messageBox.style.display = 'block';
            messageBox.style.left = x + 'px';
            messageBox.style.top = y + 'px';
            while (opa <= 1) {
                opa += 0.1;
                messageBox.style.opacity = `${opa}`;
                await wait(0.02);
            }
            await wait(0.4);
            while (opa >= 0) {
                opa -= 0.1;
                messageBox.style.opacity = `${opa}`;
                await wait(0.02);
            }
            messageBox.style.display = 'none';
        }

        comm.addEventListener('click', e => {
            copy('');
            const mouseX = e.clientX - 40;
            const mouseY = e.clientY - 55;
            showMessage('', mouseX, mouseY);
        });

        const copy = (text) => {
            const $textarea = document.createElement("textarea");
            document.body.appendChild($textarea);
            $textarea.value = text;
            $textarea.select();
            document.execCommand('copy');
            document.body.removeChild($textarea);
        }

        async function wait(s) {
            await new Promise((res) => setTimeout(res, s * 1000));
        }
        function voice(n) {
            const audioElement = document.createElement('audio');
            audioElement.src = `./audios/answer_${n}.mp3`;
            audioElement.volume = 1.0;
            return new Promise((resolve) => {
                audioElement.preload = "auto";
                audioElement.addEventListener('canplaythrough', function onCanPlay() {
                    audioElement.removeEventListener('canplaythrough', onCanPlay);
                    const audioDuration = audioElement.duration;
                    resolve({
                        duration: audioDuration,
                        play: function() {
                            return audioElement.play().catch(error => {
                                console.error('오디오 재생 실패:', error);
                                fallbackToTTS(ans[n]);
                            });
                        }
                    });
                }, { once: true });
                audioElement.addEventListener('error', function() {
                    console.error(`오디오 파일 로드 실패: answer_${n}.mp3`);
                    fallbackToTTS(ans[n]);
                    resolve({
                        duration: ans[n].length * 0.2,
                        play: function() { return Promise.resolve(); }
                    });
                }, { once: true });
                const timeout = setTimeout(() => {
                    resolve({
                        duration: 3,
                        play: function() { return Promise.resolve(); }
                    });
                }, 3000);
                audioElement.load();
            });
        }

        function fallbackToTTS(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.lang = 'ko-KR';
            speech.text = text;
            speech.volume = 1.0;
            speech.rate = 1.0;
            speech.pitch = 0.8;
            window.speechSynthesis.speak(speech);
        }

        function voiceEaster(n) {
            const audioElement = document.createElement('audio');
            audioElement.src = `./audios/easter_${n}.mp3`;
            audioElement.volume = 1.0;
            return new Promise((resolve) => {
                audioElement.addEventListener('loadedmetadata', function() {
                    const audioDuration = audioElement.duration;
                    audioElement.play().catch(error => {
                        console.error('오디오 재생 실패:', error);
                        fallbackToTTS(easetAns[n]);
                    });
                    audioElement.onended = function() {
                        resolve({ completed: true, duration: audioDuration });
                    };
                    audioElement.onerror = function() {
                        fallbackToTTS(easetAns[n]);
                        const estimatedDuration = easetAns[n].length * 0.2;
                        setTimeout(() => resolve({ completed: false, duration: estimatedDuration }), 
                            estimatedDuration * 1000);
                    };
                    setTimeout(() => {
                        if (!audioElement.paused) {
                            audioElement.pause();
                            resolve({ completed: true, duration: audioDuration });
                        }
                    }, 10000);
                });
            });
        }

        async function type(n) {
            const audio = document.createElement('audio');
            audio.src = './audios/typing.mp3';
            audio.volume = 1.0;
            audio.play();
            await wait(n * 0.05 + 1.6);
            audio.pause();
            audio.currentTime = 0;
        }
        async function work(val) {
            inp.blur();
            inp.style.transform = 'translateY(70vh)';
            if (val == '이의진') {
                let easterStr = '귀여운 거북이';
                type(easterStr.length);
                await wait(1);
                let curVal = easterStr;
                for (const v of curVal.split('')) {
                    await wait(0.1);
                    answer.innerHTML += v;
                }
                await wait(0.8);
                let redVal = easterStr;
                for (const v of easterStr.split('')) {
                    await wait(0.05);
                    redVal = redVal.slice(0, redVal.length - 1);
                    answer.innerHTML = redVal;
                }
                if (easetAns.length === 0) {
                    easetAns.push('귀여운 거북이가 대답하지 않겠다', '거북이는 귀엽다');
                }
                let secNum = Math.floor(Math.random() * easetAns.length);
                let curAns = easetAns[secNum];
                type(curAns.length);
                await wait(0.7);
                voiceEaster(secNum);
                await wait(1);
                for (const v of curAns.split('')) {
                    await wait(0.1);
                    answer.innerHTML += v;
                }
                await wait(0.8);
                let redAns = curAns;
                for (const v of redAns.split('')) {
                    await wait(0.05);
                    redAns = redAns.slice(0, redAns.length - 1);
                    answer.innerHTML = redAns;
                }
                await wait(0.1);
                inp.style.transform = '';
            } else {
                type(val.length);
                await wait(1);
                let curVal = val;
                for (const v of curVal.split('')) {
                    await wait(0.1);
                    answer.innerHTML += v;
                }
                await wait(0.8);
                let redVal = val;
                for (const v of val.split('')) {
                    await wait(0.05);
                    redVal = redVal.slice(0, redVal.length - 1);
                    answer.innerHTML = redVal;
                }
                let ansNum = Math.floor(Math.random() * ans.length);
                let curAns = ans[ansNum];
                const audio = await voice(ansNum);
                answer.innerHTML = "";
                audio.play();
                const totalDuration = audio.duration;
                const charCount = curAns.length;
                const timePerChar = totalDuration / Math.max(charCount, 1);
                for (const v of curAns.split('')) {
                    answer.innerHTML += v;
                    await wait(timePerChar);
                }
                await wait(0.8);
                let redAns = curAns;
                for (const v of redAns.split('')) {
                    await wait(0.05);
                    redAns = redAns.slice(0, redAns.length - 1);
                    answer.innerHTML = redAns;
                }
                await wait(0.1);
                inp.style.transform = '';
            }
        }
        inp.addEventListener('change', e => {
            val = inp.value;
            work(val);
            inp.value = '';
        });
    </script>
</body>
</html>
