<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        @font-face {

        body {
            background: center / cover no-repeat url('./background.jpg');

        input {

        #header{

        #header > span {

        img {
            height: 70px;

        #footer {
            color: rgba(255, 255, 255, 0.516);

            transition: all 0.3s ease;

        }
        #dona:hover {
            opacity: 0.8;

        .box {
            position: 'absolute';
            padding: '1vh 2vw';
            background: '#000';
            color: '#fff';

            transition: 'all 0.5s ease';

        }
        #messageBox {
            position: absolute;
            display: none;
            background: rgba(0, 0, 0, 0.7);
            color: white;

            padding: 10px;
            border-radius: 5px;
            z-index: 2;
        }
        *::-webkit-scrollbar-thumb{
            height: 10%;

        *::-webkit-scrollbar-track {

        @media(max-width: 520px) {

<body>
    <div id="black"></div>
    <div id="header">
        <img src="./마법의 소라고동_files/image.png" alt="">
        <span>정답을 알려주마</span>
    </div>
    <div id="main">
        <div id="messageBox" style="opacity: 0;"></div>
        <div id="answer"></div>
        <input type="text" placeholder="소라고동님께 질문을 해보세요!" maxlength="188" style="">
    </div>
    <div id="footer">
        <span id="comm"></span>
        
    </div>
    <script>
    

        const ans = ['안돼','가능성있어','가짜에 속지말것','감정적일 때 행동을 미뤄라','그냥 내버려 둬도 돼','거꾸로 해봐','거절해도 된다','관점의 전환이 필요하다','그것도 안돼','그래 너가 생각한게 맞아','기쁜 소식이 올거야','누구나 한번쯤은 겪어','대가를 치를수 있어','뒤돌아 보지 마라','뭐가 그리 궁금한게 많니?','불가능에 가까워','생각보다 만족스럽지 않을 수 있어','생각보다 쉽게 풀릴 수도 있어','생각지 못한 일이 일어날거야','선택지를 줄여봐','솔직하게 이야기하는 편이 좋아','순간의 느낌이 더 정확할 때가 있어!','아직은 일러','안 돼.','어렵다, 한번 더 생각해봐','우선순위부터 정해','위기가 곧 기회야','이미 답을 알고 있는데 왜 물어봐?','이제 겨우 시작일 뿐이야','자중하라','절대 안돼!','지금이 아니면 안 돼','지나친 호기심은 금물','처음 든 생각이 맞아','최선을 다하지 않는 것이 나을 때도 있어','한번도 하지 않을대로 행동하라','한숨 자고 일어나서 생각해','헛소리에 불과해해']
        const easetAns = ['부르셨나요?','거북이의 인사를 받아주세요!','거북이는 귀여워요 실제로요.','소라고동이 되고 싶은 거북이다']
        let isClick = false
        let east = 0
        let val = ''
        const body = document.querySelector('body')
        const inp = document.querySelector('input')
        const answer = document.querySelector('#answer')
        const comm = document.querySelector('#comm')
        const dona = document.querySelector('#dona')

        const messageBox = document.getElementById('messageBox');

        async function showMessage(message, x, y) {
            let opa = 0

            messageBox.innerHTML = message;
            messageBox.style.display = 'block';
            messageBox.style.left = x + 'px';
            messageBox.style.top = y + 'px';

            while(opa <= 1) {
                opa += 0.1
                messageBox.style.opacity = `${opa}`
                await wait(0.02)
            }
            await wait(0.4)
            while(opa >= 0) {
                opa -= 0.1
                messageBox.style.opacity = `${opa}`
                await wait(0.02)
            }
        
            messageBox.style.display = 'none';
        }
        
        comm.addEventListener('click', e => {
            copy('');
            const mouseX = e.clientX - 40;
            const mouseY = e.clientY - 55;
            showMessage('', mouseX, mouseY);
        });
        
    
        const copy = (text) => {
            const $textarea = document.createElement("textarea");
            document.body.appendChild($textarea);
            $textarea.value = text;
            $textarea.select();
            document.execCommand('copy');
            document.body.removeChild($textarea);
        }
        
        async function wait(s) {
            await new Promise((res, rej) => setTimeout(res, s * 1000))
        }
        function voice(n) {
            const audioElement = document.createElement('audio');
            audioElement.src = `./audios/answer_${n}.mp3`;
            audioElement.volume = 1.0;
            
            // 오디오 파일 미리 로드
            return new Promise((resolve) => {
                audioElement.preload = "auto";
                
                // 오디오 로드 완료 시 실행
                audioElement.addEventListener('canplaythrough', function onCanPlay() {
                    // 리스너 중복 실행 방지
                    audioElement.removeEventListener('canplaythrough', onCanPlay);
                    
                    const audioDuration = audioElement.duration;
                    // resolve 대신 재생 함수 반환 - 텍스트 출력과 함께 재생하기 위함
                    resolve({
                        duration: audioDuration,
                        play: function() {
                            // 실제 재생 시작
                            return audioElement.play()
                                .catch(error => {
                                    console.error('오디오 재생 실패:', error);
                                    fallbackToTTS(ans[n]);
                                });
                        }
                    });
                }, { once: true });
                
                // 오디오 로드 실패 시
                audioElement.addEventListener('error', function() {
                    console.error(`오디오 파일 로드 실패: answer_${n}.mp3`);
                    fallbackToTTS(ans[n]);
                    resolve({
                        duration: ans[n].length * 0.2,
                        play: function() { return Promise.resolve(); } // 빈 프로미스 반환
                    });
                }, { once: true });
                
                // 10초 타임아웃
                const timeout = setTimeout(() => {
                    resolve({
                        duration: 3, // 기본 3초
                        play: function() { return Promise.resolve(); }
                    });
                }, 3000);
                
                // 로드 시작
                audioElement.load();
            });
        }
        
        // TTS로 폴백하는 함수 (오디오 파일이 없을 경우 대비)
        function fallbackToTTS(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.lang = 'ko-KR';
            speech.text = text;
            speech.volume = 1.0;
            speech.rate = 1.0;
            speech.pitch = 0.8;
            window.speechSynthesis.speak(speech);
        }

        // 이스터에그 오디오 재생 함수
        function voiceEaster(n) {
            const audioElement = document.createElement('audio');
            
            // 이스터에그용 오디오 파일 경로
            audioElement.src = `./audios/easter_${n}.mp3`;
            audioElement.volume = 1.0;
            
            return new Promise((resolve) => {
                audioElement.addEventListener('loadedmetadata', function() {
                    const audioDuration = audioElement.duration;
                    audioElement.play().catch(error => {
                        console.error('오디오 재생 실패:', error);
                        fallbackToTTS(easetAns[n]);
                    });
                    
                    audioElement.onended = function() {
                        resolve({ completed: true, duration: audioDuration });
                    };
                    
                    audioElement.onerror = function() {
                        fallbackToTTS(easetAns[n]);
                        const estimatedDuration = easetAns[n].length * 0.2;
                        setTimeout(() => resolve({ completed: false, duration: estimatedDuration }), 
                            estimatedDuration * 1000);
                    };
                    
                    setTimeout(() => {
                        if (!audioElement.paused) {
                            audioElement.pause();
                            resolve({ completed: true, duration: audioDuration });
                        }
                    }, 10000);
                });
            });
        }

        async function type(n) {
            const audio = document.createElement('audio')
            audio.src = './audios/typing.mp3'
            audio.volume = 1.0; // 음량 최대화
            audio.play()
            await wait(n * 0.05 + 1.6)
            audio.pause()
            audio.currentTime = 0
        }
        async function work(val) {
            inp.blur()
            inp.style.transform = 'translateY(70vh)'
            if(val == '이의진') {
                let easterStr = '귀여운 거북이'
                type(easterStr.length) // 'easterStr'이 아닌 실제 문자열 길이로 수정
                await wait(1)
                let curVal = easterStr
                for(const v of curVal.split('')) {
                    await wait(0.1)
                    answer.innerHTML += v
                }
                await wait(0.8)
                let redVal = easterStr // reduce value
                for(const v of easterStr.split('')) {
                    await wait(0.05)
                    redVal = redVal.slice(0, redVal.length - 1)
                    answer.innerHTML = redVal
                }

                // easetAns 배열이 비어있을 경우 대비
                if (easetAns.length === 0) {
                    easetAns.push('귀여운 거북이가 대답하지 않겠다', '거북이는 귀엽다');
                }

                let secNum = Math.floor(Math.random() * easetAns.length)
                let curAns = easetAns[secNum]
                
                // 타이핑 소리와 함께 음성 출력
                type(curAns.length)
                await wait(0.7)
                
                // 이스터에그 답변도 오디오로 출력
                voiceEaster(secNum);
                
                await wait(1)
                for(const v of curAns.split('')) {
                    await wait(0.1)
                    answer.innerHTML += v
                }
                await wait(0.8)
                let redAns = curAns
                for(const v of redAns.split('')) {
                    await wait(0.05)
                    redAns = redAns.slice(0, redAns.length - 1)
                    answer.innerHTML = redAns
                }
                await wait(0.1)
                inp.style.transform = ''
            } else {
                type(val.length)
                await wait(1)
                let curVal = val
                for(const v of curVal.split('')) {
                    await wait(0.1)
                    answer.innerHTML += v
                }
                await wait(0.8)
                let redVal = val // reduce value
                for(const v of val.split('')) {
                    await wait(0.05)
                    redVal = redVal.slice(0, redVal.length - 1)
                    answer.innerHTML = redVal
                }
                let ansNum = Math.floor(Math.random() * ans.length)
                let curAns = ans[ansNum]
                
                // 오디오 미리 로드 및 정보 가져오기
                const audio = await voice(ansNum);
                
                // 텍스트 초기화
                answer.innerHTML = "";
                
                // 오디오 재생 시작과 텍스트 표시 동시에 시작
                audio.play();
                
                // 더 정확한 텍스트 타이밍 계산
                const totalDuration = audio.duration;
                const charCount = curAns.length;
                
                // 전체 오디오 길이를 텍스트 길이에 맞게 분배
                const timePerChar = totalDuration / Math.max(charCount, 1);
                
                // 텍스트 표시 시작
                for(const v of curAns.split('')) {
                    answer.innerHTML += v;
                    await wait(timePerChar); // 글자당 시간 적용
                }
                
                // 마지막 글자 표시 후 약간의 대기 시간
                await wait(0.8);
                
                // 페이드아웃 애니메이션
                let redAns = curAns;
                for(const v of redAns.split('')) {
                    await wait(0.05)
                    redAns = redAns.slice(0, redAns.length - 1)
                    answer.innerHTML = redAns
                }
                await wait(0.1)
                inp.style.transform = ''
            }
        }
        inp.addEventListener('change', e => {
            val = inp.value
            work(val)
            inp.value = ''
        })
    </script>
